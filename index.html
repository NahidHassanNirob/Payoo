<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <!-- desei ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body
    class="bg-[#F4F5F7] min-h-screen flex items-center flex-col justify-center px-4"
  >
    <!-- login form start -->
    <div
      class="mx-auto bg-[url(./assets/bg.png)] w-full max-w-sm h-32 bg-cover flex justify-center items-center rounded-md"
    >
      <img src="assets/Group.png" alt="" />
    </div>

    <form
      class="w-full max-w-sm bg-white mx-auto p-6 rounded-md mt-4 shadow-md"
    >
      <label class="font-semibold" for="number">Mobile Number</label> <br />
      <input
        class="w-full px-4 py-3 rounded-[32px] bg-[#F4F5F7] border border-[#E0E0E0] mt-3 mb-4 focus:outline-none"
        type="password"
        placeholder="Enter your number"
        required
      />

      <label class="font-semibold" for="pin">4 Digit pin</label> <br />
      <input
        class="w-full px-4 py-3 rounded-[32px] bg-[#F4F5F7] border border-[#E0E0E0] mt-3 focus:outline-none"
        type="password"
        placeholder="Enter 4 digit pin"
        required
      />

      <button
        class="w-full py-[14px] px-5 bg-[#0874F2] text-white rounded-[32px] font-semibold text-[18px] cursor-pointer mt-4"
      >
        Login
      </button>
    </form>
  </body>
</html>
