<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <!-- desei ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#F4F5F7] min-h-screen">
    <!-- navbar -->
    <nav
      class="flex justify-between items-center p-4 bg-white border-b border-[#b9b6b680] max-w-lg mx-auto"
    >
      <div class="flex items-center">
        <img class="h-10" src="assets/Group.png" alt="" />
        <div class="ml-1">
          <h2 class="font-semibold">
            $<span id="current-ballance" class="text-[18px] font-semibold"
              >45000</span
            >
          </h2>
          <p class="text-[14px] text-[#08080880]">Available Balance</p>
        </div>
      </div>
      <div>
        <button
          id="log-out"
          class="text-[14px] text-[#08080880] border-[#08080880] border-[1px] py-2 px-3 rounded-md cursor-pointer"
        >
          <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log
          Out
        </button>
      </div>
    </nav>

    <!-- welcome to payoo -->
    <div class="bg-white w-full p-4 rounded-md max-w-lg mx-auto">
      <div class="mt-9">
        <h2 class="font-bold">
          <i class="fa-solid fa-fire-flame-curved" style="color: #ffd43b"></i
          >Welcome to Payoo!
        </h2>
        <p class="my-3 text-[#08080880] text-justify">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div class="grid grid-cols-3 gap-2">
        <div
          id="add-money-btn"
          class="border-[#b9b6b680] border-[1px] py-5 px-2 rounded-md cursor-pointer hover:border-[#0874F2] transition-all"
        >
          <img class="mx-auto" src="assets/wallet1.png" alt="" />
          <h2 id="add-money-title" class="text-[14px] text-center mt-2">
            Add Money
          </h2>
        </div>
        <div
          id="cash-out-btn"
          class="border-[#b9b6b680] border-[1px] py-5 px-2 rounded-md cursor-pointer hover:border-[#0874F2] transition-all"
        >
          <img class="mx-auto" src="assets/send1.png" alt="" />
          <h2 id="cash-out-title" class="text-[14px] text-center mt-2">
            Cashout
          </h2>
        </div>
        <div
          id="transfer-btn"
          class="border-[#b9b6b680] border-[1px] py-5 px-2 rounded-md hover:border-[#0874F2] transition-all cursor-pointer"
        >
          <img class="mx-auto" src="assets/money1.png" alt="" />
          <h2 class="text-[14px] text-center mt-2">Transfer</h2>
        </div>
        <div
          id="get-bonus-btn"
          class="border-[#b9b6b680] border-[1px] py-5 px-2 rounded-md hover:border-[#0874F2] transition-all cursor-pointer"
        >
          <img class="mx-auto" src="assets/bonus1.png" alt="" />
          <h2 class="text-[14px] text-center mt-2">Get bonus</h2>
        </div>
        <div
          id="bill-pay-btn"
          class="border-[#b9b6b680] border-[1px] py-5 px-2 rounded-md hover:border-[#0874F2] transition-all cursor-pointer"
        >
          <img class="mx-auto" src="assets/purse1.png" alt="" />
          <h2 class="text-[14px] text-center mt-2">Bill pay</h2>
        </div>
        <div
          id="transaction-btn"
          class="border-[#b9b6b680] border-[1px] py-5 px-2 rounded-md hover:border-[#0874F2] transition-all cursor-pointer"
        >
          <img class="mx-auto" src="assets/transaction1.png" alt="" />
          <h2 class="text-[14px] text-center mt-2">transaction</h2>
        </div>
      </div>
    </div>

    <!-- add money -->
    <div id="add-money-section" class="hidden">
      <div class="max-w-lg mx-auto">
        <h2 class="text=[16px] m-4 font-semibold">Add Money</h2>
      </div>
      <form class="max-w-lg mx-auto p-6 bg-white">
        <label class="font-semibold" for="select ">Select A Bank</label> <br />
        <select
          id="bank-name"
          class="select w-full rounded-[32px] border border-[#E0E0E0] mt-3 mb-4 focus:outline-none my-2 bg-[#F4F5F7]"
        >
          <option disabled selected>Select a bank</option>
          <option>BRAC BANK</option>
          <option>SONALI BANK</option>
          <option>IFIC BANK</option>
          <option>AGRONI BANK</option>
          <option>ISLAMIC BANK</option>
          <option>DUTCH BANGLA BANK</option>
        </select>
        <br />
        <label class="font-semibold" for="accont">Bank Account Number</label>
        <br />
        <input
          id="account-number"
          class="my-2 w-full px-4 py-2 rounded-[32px] border focus:outline-none bg-[#F4F5F7] border-[#E0E0E0]"
          type="password"
          placeholder="Enter 11 digit account number"
          required
        />
        <br />
        <label class="font-semibold" for="">Amount to Add</label> <br />
        <input
          id="add-amount"
          class="my-2 w-full px-4 py-2 rounded-[32px] border focus:outline-none bg-[#F4F5F7] border-[#E0E0E0]"
          type="number"
          placeholder="Add Amount to withdraw"
          required
        />
        <br />
        <label class="font-semibold" for="pin">Pin Number</label> <br />
        <input
          id="pin-number"
          class="my-2 w-full px-4 py-2 rounded-[32px] border focus:outline-none bg-[#F4F5F7] border-[#E0E0E0]"
          type="password"
          placeholder="Enter pin number"
          required
        />
        <br />
        <button
          type="button"
          id="add-money-btn-buttom"
          class="w-full py-2 px-4 bg-[#0874F2] text-white rounded-[32px] font-semibold text-[18px] cursor-pointer mt-4"
        >
          Add Money
        </button>
      </form>
    </div>

    <!-- cashout -->
    <div id="cashout-section" class="hidden">
      <div class="max-w-lg mx-auto">
        <h2 class="text=[16px] m-4 font-semibold">Cash Out</h2>
      </div>
      <form class="max-w-lg mx-auto p-6 bg-white">
        <label class="font-semibold" for="accont">Agent Number</label> <br />
        <input
          id="agent-number"
          class="my-2 w-full px-4 py-2 rounded-[32px] border focus:outline-none bg-[#F4F5F7] border-[#E0E0E0]"
          type="password"
          placeholder="Enter agent number"
          required
        />
        <br />
        <label class="font-semibold" for="">Amount to Add</label> <br />
        <input
          id="cashout-amount"
          class="my-2 w-full px-4 py-2 rounded-[32px] border focus:outline-none bg-[#F4F5F7] border-[#E0E0E0]"
          type="number"
          placeholder="Enter Amount to withdraw"
          required
        />
        <br />
        <label class="font-semibold" for="pin">Pin Number</label> <br />
        <input
          id="withdraw-pin-num"
          class="my-2 w-full px-4 py-2 rounded-[32px] border focus:outline-none bg-[#F4F5F7] border-[#E0E0E0]"
          type="password"
          placeholder="Enter pin number"
          required
        />
        <br />
        <button
          type="button"
          id="withdraw-btn"
          class="w-full py-2 px-4 bg-[#0874F2] text-white rounded-[32px] font-semibold text-[18px] cursor-pointer mt-4"
        >
          Withdraw Money
        </button>
      </form>
    </div>

    <!-- transfer money -->
    <div id="transfer-money-section" class="hidden">
      <div class="max-w-lg mx-auto">
        <h2 class="text=[16px] m-4 font-semibold">Transfer Money</h2>
      </div>
      <form class="max-w-lg mx-auto p-6 bg-white">
        <label class="font-semibold" for="accont">User Account Number</label>
        <br />
        <input
          id="User-Account-Number"
          class="my-2 w-full px-4 py-2 rounded-[32px] border focus:outline-none bg-[#F4F5F7] border-[#E0E0E0]"
          type="password"
          placeholder="Enter agent number"
          required
        />
        <br />
        <label class="font-semibold" for="">Amount</label> <br />
        <input
          id="transfer-amount"
          class="my-2 w-full px-4 py-2 rounded-[32px] border focus:outline-none bg-[#F4F5F7] border-[#E0E0E0]"
          type="number"
          placeholder="Enter Amount to transfer "
          required
        />
        <br />
        <label class="font-semibold" for="pin">Pin Number</label> <br />
        <input
          id="transfer-pin-number"
          class="my-2 w-full px-4 py-2 rounded-[32px] border focus:outline-none bg-[#F4F5F7] border-[#E0E0E0]"
          type="password"
          placeholder="Enter pin number"
          required
        />
        <br />
        <button
          type="button"
          id="send-now"
          class="w-full py-2 px-4 bg-[#0874F2] text-white rounded-[32px] font-semibold text-[18px] cursor-pointer mt-4"
        >
          Send Now
        </button>
      </form>
    </div>

    <!-- get bonus  -->
    <div id="get-bonus-section" class="hidden">
      <div class="max-w-lg mx-auto">
        <h2 class="text=[16px] m-4 font-semibold">Get Bonus</h2>
      </div>
      <form class="max-w-lg mx-auto p-6 bg-white">
        <label class="font-semibold" for="accont">Enter Bonus Coupon</label>
        <br />
        <input
          id="Coupon-btn"
          class="my-2 w-full px-4 py-2 rounded-[32px] border focus:outline-none bg-[#F4F5F7] border-[#E0E0E0]"
          type="number"
          placeholder="Enter your Coupon"
          required
        />
        <br />

        <button
          type="button"
          id="get-bonus"
          class="w-full py-2 px-4 bg-[#0874F2] text-white rounded-[32px] font-semibold text-[18px] cursor-pointer mt-4"
        >
          Get Bonus
        </button>
      </form>
    </div>

    <!-- bill pay -->
     <div id="bill-pay-section" class="hidden">
      <div class="max-w-lg mx-auto">
      <h2 class="text=[16px] m-4 font-semibold">Pay Bill</h2>
    </div>
    <form class="max-w-lg mx-auto p-6 bg-white">
        <label id="select-pay" class="font-semibold" 
         for="pay">Select To Pay</label>
        <select
          id="select-to-pay"
          class="select w-full rounded-[32px] border border-[#E0E0E0] mt-3 mb-4 focus:outline-none my-2 bg-[#F4F5F7]"
        >
          <option disabled selected>Select a bank</option>
          <option>BRAC BANK</option>
          <option>SONALI BANK</option>
          <option>IFIC BANK</option>
          <option>AGRONI BANK</option>
          <option>ISLAMIC BANK</option>
          <option>DUTCH BANGLA BANK</option>
        </select>

   
      <label class="font-semibold" for="accont">Biller Account Number</label> <br>
      <input id="biller-account-number"  class="my-2 w-full px-4 py-2 rounded-[32px]  border   focus:outline-none bg-[#F4F5F7] border-[#E0E0E0]" type="password"  placeholder="Enter account number" required> <br>
      <label  class="font-semibold"  for="">Amount to Pay</label> <br>
      <input id="pay-amount" class="my-2 w-full px-4 py-2 rounded-[32px]  border   focus:outline-none bg-[#F4F5F7] border-[#E0E0E0]" type="number" placeholder="Enter Amount to pay" required> <br>
      <label class="font-semibold" for="pin">Pin Number</label> <br>
      <input id="pay-pin-number" class="my-2 w-full px-4 py-2 rounded-[32px]  border   focus:outline-none bg-[#F4F5F7] border-[#E0E0E0]" type="password" placeholder="Enter pin number" required> <br>
      <button type="button" id="Pay-Bill-btn"
        
        class="w-full py-2 px-4 bg-[#0874F2] text-white rounded-[32px] font-semibold text-[18px] cursor-pointer mt-4"
      >
       Pay Bill
      </button>
    </form>
     </div>

    <script src="./home.js"></script>
  </body>
</html>
